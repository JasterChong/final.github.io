<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		<!--/Bootstrap CDN-->
		<script src="https://kit.fontawesome.com/c48f21d4a7.js" crossorigin="anonymous"></script> 
		<!---Custom Stylesheet-->
		<link rel="stylesheet" type="text/css" href="../final projegt/assets/css/info.css">
		<link rel="stylesheet" type="text/css" href="../final projegt/assets/css/button.css">
		<title>Ivre</title>
</head>
<body>
		<header>
				<div class="menu1">
					<div>
						<h1>Ivre</h1>
					</div>

					<div class="sign">
					<a href="../final projegt/button.html">Sign In / Sign UP</a>
					</div>
  				</div>

     			
			</header><!-- /header -->


			<div class="banner">
				<div class="test">
					 <div class="container" id="container">
						<div class="form-container sign-up-container">
							<form action="#">
								<h1 class="h1">Create Account</h1>
								<div class="social-container">
									<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
									<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
									<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
								</div>
								<span>或者使用E-mail來進行登入吧！</span>
								<input type="text" placeholder="Name" />
								<input type="email" placeholder="Email" />
								<input type="password" placeholder="Password" />
								<button>Sign Up</button>
								<a  class="nav-link" href="index.html">返回首頁</a>
							</form>
						</div>
						<div class="form-container sign-in-container">
							<form action="#">
								<h1 class="h1">Sign in</h1>
								<div class="social-container">
									<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
									<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
									<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
								</div>
								<span>或者使用E-mail來進行登入吧！</span>
								<input type="email" placeholder="Email" />
								<input type="password" placeholder="Password" />
								<a href="#">忘記密碼了嗎?</a>
								<button>Sign In</button>
								<a  class="nav-link" href="index.html">返回首頁</a>
							</form>
						</div>

						<div class="overlay-container">

							<div class="overlay">
								<div class="overlay-panel overlay-left">
									<h1>歡迎回來!</h1>
									<p>如果想進入我們的世界，麻煩重新輸入你的資料。</p>
									<button class="ghost" id="signIn">Sign In</button>
								</div>

								<div class="overlay-panel overlay-right">
									<h1>你好，很高興認識你!</h1>
									<p>輸入你的個人資料來加入我們的世界吧！</p>
									<button class="ghost" id="signUp">Sign Up</button>
								</div>
							</div>
						</div>
					</div>
  				</div>
			</div>
		</div>
	</div>

<script>

const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>

</body>
</html>
